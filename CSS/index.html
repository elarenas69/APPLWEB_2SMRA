<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiTour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css ">
</head>
<body>
    <header class="cabecera">
        <img class="cabecera__logo" src="img/logo-Photoroom.png" alt="">
       <nav class="cabecera__nav">
            <ul class="cabecera__nav__lista">
                <li><a class="cabecera__nav__lista__enlace" href="">Inicio</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Actividades</a></li>
                <li><a  class="cabecera__nav__lista__enlace" href="">Quien Soy</a></li>
                <li><a class="cabecera__nav__lista__enlace" href="">Contacto</a></li>
            </ul>
       </nav>  
    </header>
    <main class="principal">
        <h1 class="principal__titulo">Proximos viajes con SiTour</h1>
        <section class="principal__viajes">
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="./img/destino1.jpg" >
                <div class="principal__viajes__art__div">
                    <span class="principal__viajes__art__div__texto">Venecia</span>
                    <a class="principal__viajes__art__div__enlace" href="">Ver Destino</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="./img/destino2.jpg" alt="">
                <div class="principal__viajes__art__div">
                    <span class="principal__viajes__art__div__texto">Islandia</span>
                    <a class="principal__viajes__art__div__enlace" href="">Ver Destino</a>

                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="./img/destino3.jpg" alt="">
                <div class="principal__viajes__art__div">
                    <span class="principal__viajes__art__div__texto">Marruecos</span>
                    <a class="principal__viajes__art__div__enlace" href="">Ver Destino</a>
                </div>
            </article>
        </section>
        <section class="principal__contacto">
            <form class="principal__contacto__formulario" action="">
                
                <fieldset class="principal__contacto__formulario__contenedor">
                    <legend class="principal__contacto__formulario__contenedor__titulo">Contacta con nosotros</legend>
                    <div class="principal__contacto__formulario__contenedor__div">
                        <input class="principal__contacto__formulario__contenedor__div__email" type="email" name="email" id="email" placeholder="Correo Electronico">
                        <input class="principal__contacto__formulario__contenedor__div__boton" type="submit" value="Quiero recibir mÃ¡s informacion">
                    </div>
                </fieldset>

            </form>
        </section>

    </main>


    <footer>
        <ul>
            <li><a href="">Cookies</a></li>
            <li><a href="">Politica de privacidad</a></li>
            <li><a href="">Aviso legal</a></li>
        </ul>



    </footer>
    
</body>
</html>
